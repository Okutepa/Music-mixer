<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Music Mixer</title>
</head>
<body>
    <header class="grid-con">
        <p id="about" class="l-col-start-1 l-col-end-4">About</p>
        <h1 class="l-col-start-4 l-col-end-10">Music Mixer</h1>
        <p id="instruction" class="l-col-start-10 l-col-end-13">How To Use</p>
        </div>
    </header>

    <div id="play-zone-1" class="play-zone">
        <img src="images/dropzone.svg" width="150" height="120"></img>
        <img src="images/dropzone.svg" width="150" height="120"></img>
        <img src="images/dropzone.svg" width="150" height="120"></img>
        <img src="images/dropzone.svg" width="150" height="120"></img>
        <img src="images/dropzone.svg" width="150" height="120"></img>
        <img src="images/dropzone.svg" width="150" height="120"></img>
    </div>

    <div class="draggable-svg">
        <img
            data-trackref="tunnun-1" 
            id="violin" 
            src="images/tunnun-1.svg" 
            width="200" 
            height="300" 
            draggable="true">
        </img>

        <img
            data-trackref="drum-kick" 
            id="drum" 
            src="images/drum-kick.svg" 
            width="200" 
            height="220" 
            draggable="true">
        </img>

        <img
            data-trackref="flute" 
            id="trump" 
            src="images/flute.svg" 
            width="200" 
            height="280" 
            draggable="true">
        </img>

        <img 
            data-trackref="shikishi-2"
            id="tamb" 
            src="images/shikishi-2.svg" 
            width="100" 
            height="250" 
            draggable="true">
        </img>

        <img 
            data-trackref="piano"
            id="trump-2" 
            src="images/piano.svg" 
            width="150" 
            height="280" 
            draggable="true">
        </img>

        <img
            data-trackref="shikishi" 
            id="guitar" 
            src="images/shikishi.svg" 
            width="150" 
            height="300" 
            draggable="true">
        </img>
    </div>

    <audio id="play-sound" src="audio/drum-kick.mp3"></audio>
    <script src="js/script.js"></script>
</body>

</html>
