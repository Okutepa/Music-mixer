<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Music Mixer</title>
</head>
<body>
    <header class="grid-con">
        <p id="about" class="l-col-start-1 l-col-end-4">About</p>
        <h1 class="l-col-start-4 l-col-end-10">Music Mixer</h1>
        <p id="instruction" class="l-col-start-10 l-col-end-13">How To Use</p>
    </header>

    <div class="dropzone-container grid-con">
    <div class="dropzone l-col-start-1 l-col-span-2"></div>
    <div class="dropzone l-col-start-3 l-col-span-2"></div>
    <div class="dropzone l-col-start-5 l-col-span-2"></div>
    <div class="dropzone l-col-start-7 l-col-span-2"></div>
    <div class="dropzone l-col-start-9 l-col-span-2"></div>
    <div class="dropzone l-col-start-11 l-col-span-2"></div>
    </div>

    <div class="draggable-svg grid-con">
        <div class="drag l-col-start-1 l-col-span-2">
        <img
            data-trackref="tunnun-1" 
            id="violin" 
            src="images/tunnun-1.svg" 
            draggable="true"
            alt="draggable-svg">
        </div>
        
        <div class="drag l-col-start-3 l-col-span-2">
        <img
            data-trackref="drum-kick" 
            id="drum" 
            src="images/drum-kick.svg"  
            draggable="true"
            alt="draggable-svg">
        </div>

        <div class="drag l-col-start-5 l-col-span-2">
        <img
            data-trackref="flute" 
            id="trump" 
            src="images/flute.svg"  
            draggable="true"
            alt="draggable-svg">
        </div>

        <div class="drag l-col-start-7 l-col-span-2">
        <img 
            data-trackref="shikishi-2"
            id="tamb" 
            src="images/shikishi-2.svg"  
            draggable="true"
            alt="draggable-svg">
        </div>

        <div class="drag l-col-start-9 l-col-span-2">
        <img 
            data-trackref="piano"
            src="images/piano.svg" 
            draggable="true"
            alt="draggable-svg">
        </div>

        <div class="drag l-col-start-11 l-col-span-2">
        <img
            data-trackref="shikishi" 
            src="images/shikishi.svg" 
            draggable="true"
            alt="draggable-svg">
        </div>
    </div>

    <audio id="play-sound" src="audio/drum-kick.mp3"></audio>
    <script src="js/script.js"></script>
</body>

</html>
